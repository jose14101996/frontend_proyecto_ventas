  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">categoria</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">categoria</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid">  
      <!--contenido-->
      <hr>
      <input type="button" value="Insertar categoria" class="btn btn-warning" (click)="mostrar_form('ver')"><hr>
      <!--formulario-->
      <div id="formulario" *ngIf="mform==true" >
        <form>
          <div class="row">
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="id_categoria" [(ngModel)]="obj_categoria.id_categoria">
              <span style="color: red;" *ngIf="validar_id_categoria==false">insertar id_categoria</span>
            </div>
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="nombre" [(ngModel)]="obj_categoria.nombre">
              <span style="color: red;" *ngIf="validar_nombre==false">insertar nombre</span>
            </div>
            <div class="col-lg-6">
              <br>
              <input type="text" class="form-control" placeholder="descripcion" [(ngModel)]="obj_categoria.descripcion">
              <span style="color: red;" *ngIf="validar_descripcion==false">insertar descripcion</span>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <br>
              <input type="button" value="Guardar" class="btn btn-primary"
              style="width: 100%;" (click)="validar('guardar')" *ngIf="botones_form==false">
              <input type="button" value="editar" class="btn btn-primary"
              style="width: 100%;" (click)="validar('ediatar')"  *ngIf="botones_form==true">
            </div>
          
            <div class="col-lg-6">
              <br>
              <input type="button" value="Cancelar" class="btn btn-secondary"
              style="width: 100%;" (click)="mostrar_form('no ver')">
            </div>
          </div>
        </form>
      </div>
      <hr>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="table-responsive">
              <table class="table">
                <tr>
                     <th>id_categoria</th>
                     <th>nombre</th>
                     <th>descripcion</th>
                </tr>
                <!--OJOOOOOO POSIBLE ERROR-->
                <tr *ngFor="let item of categoria">
                     <td>{{item.id_categoria}}</td>
                     <td>{{item.nombre}}</td>
                     <td>{{item.descripcion}}</td>
                     <td>
                      <span class="fas fa-edit" style="color: blue; cursor: pointer;" title="editar" (click)="cargar_datos(item, item.id_categoria)"></span>
                      <span class="fas fa-minus-square" style="color: red; cursor: pointer;" title="eliminar" (click)="eliminar(item.id_categoria)"></span>
                     </td>
                </tr>

              </table>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>



      </div>
    </div>
  </section>
