<div id="login" class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
        <div id="for">
            <img src="../../../assets/dist/img/avatar.png" width="75%">
            <div id="datos">
                <input type="email" id="email" placeholder="email" class="form-control" [(ngModel)]="email">
                <input type="password" id="clave" placeholder="contraseña" class="form-control" [(ngModel)]="clave">
                <div class="col-12" *ngIf="error==true">
                    <span style="color: aqua;">Email o contraseña incorrecta</span><br>
                </div>
                <input type="button" value="ingresar" class="btn btn-warning btn-block" value="INICIAR SESION" (click)="consulta('')">
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
